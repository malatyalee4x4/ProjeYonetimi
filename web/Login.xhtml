<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        
        <h:form id="loginform">
           <p:growl id="msg" showDetail="true" life="3000" />
            <center>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>

                <p:panelGrid columns="3">
                    <f:facet name="header">
                        <h:outputText value="Giriş Bilgileri"/>
                    </f:facet>
                    <p:outputLabel value="Kullanıcı Adı" for="kullaniciad"/>
                    <p:inputText label="Kullaniciad" id="kullaniciad" required="true" requiredMessage="Kullanıcı Adı boş geçilemez!" value="#{kullaniciBean.kullanici.kullaniciadi}"/>
                    <p:message for="kullaniciad"/>

                    <p:outputLabel value="Şifre" for="sifre"/>
                    <p:password label="Sifre" id="sifre" required="true" requiredMessage="Şifre alanı boş geçilemez!" value="#{kullaniciBean.kullanici.sifre}"/>
                    <p:message for="sifre"/>

                    <p:outputLabel value=""/>
                    <p:commandButton value="GİRİŞ" action="#{kullaniciBean.giriseYetkilimi()}" ajax="true" update="msg"/>
                    <p:outputLabel value=""/>


                </p:panelGrid>



            </center>


        </h:form>
    </h:body>
</html>
